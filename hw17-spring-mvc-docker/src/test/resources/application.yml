spring:
  datasource:
    url: jdbc:h2:mem:librarydb;MODE=PostgreSQL;DATABASE_TO_LOWER=TRUE;DEFAULT_NULL_ORDERING=HIGH
  sql:
    init:
      mode: always
      data-locations: classpath:data.sql
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
  dao:
    exceptiontranslation:
      enabled: true
logging:
  level:
    ROOT: error
server:
  error:
    include-message: always
    include-exception: true
    include-stacktrace: always
