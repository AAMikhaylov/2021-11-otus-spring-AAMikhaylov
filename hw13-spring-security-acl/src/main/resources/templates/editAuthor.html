<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Cache-Control" content="no-cache"/>
    <title>Авторы в библиотеке</title>
    <link rel="stylesheet" href="../static/styles.css" th:href="@{styles.css}">
</head>
<body>
<div style="height: 100vh; display: flex; flex-direction: column">
    <div class="mainTitle">Библиотека</div>
    <div style="flex: 1 1 auto; overflow:hidden; display:flex; flex-direction: row;">
        <div class="menuArea">
            <a th:href="'/'" href="index.html">
                <div class="menuItem"> Книги</div>
            </a>
            <a th:href="'/authors'" href="authors.html">
                <div class="menuItemSel"> Авторы</div>
            </a>
            <a th:href="'/genres'" href="genres.html">
                <div class="menuItem"> Жанры</div>
            </a>
            <a th:href="'/comments'" href="comments.html">
                <div class="menuItem"> Комментарии</div>
            </a>
        </div>
        <div class="contentArea">
            <div class="contentHeader">
                <h2 th:text="${author.id==0?'Добавление автора':'Редактирование автора'}">Добавление/Редактирование
                    автора</h2>
            </div>
            <form name="author" th:action="'/saveAuthor'" action="authors.html" method="post" th:object="${author}">
                <div class="listElem">
                    <input type="hidden" name="id" th:value="*{id}" value="1">
                    <table class="listElem">
                        <tr th:if="${author.id}!=0">
                            <th>ID:</th>
                            <td th:text="${author.id}">10</td>
                        </tr>
                        <tr>
                            <th><label for="id-lastName">Фамилия:</label></th>
                            <td>
                                <input type="text" id="id-lastName" name="lastName" size="25" th:value=" *{lastName}"
                                       value="Булгаков">
                                <ul class="error" th:if="${#fields.hasErrors('lastName')}">
                                    <li th:each="err: ${#fields.errors('lastName')}" th:text="${err}">
                                        Фамилия не должна быть быть пустой
                                    </li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="id-firstName">Имя:</label></th>
                            <td>
                                <input type="text" id="id-firstName" name="firstName" size="25" th:value="*{firstName}"
                                       value="Михаил">
                                <ul class="error" th:if="${#fields.hasErrors('firstName')}">
                                    <li th:each="err: ${#fields.errors('firstName')}" th:text="${err}">
                                        Имя не должно быть быть пустым
                                    </li>
                                </ul>
                            </td>
                        </tr>
                        <tr>
                            <th><label for="id-middleName">Отчество:</label></th>
                            <td>
                                <input type="text" id="id-middleName" name="middleName" size="25"
                                       th:value="*{middleName}"
                                       value="Афанасьевич">
                                <ul class="error" th:if="${#fields.hasErrors('middleName')}">
                                    <li th:each="err: ${#fields.errors('middleName')}" th:text="${err}">
                                        Отчество не должно быть быть пустым
                                    </li>
                                </ul>

                            </td>
                        </tr>
                    </table>
                </div>
                <div style="padding-left: 0; padding-top:10px; float: left">
                    <input type="submit" value="Сохранить">
                </div>
                <div style="padding-left: 5px;padding-top:10px; float: left">
                    <input type="button" value="Отмена" onclick="history.back()">
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
