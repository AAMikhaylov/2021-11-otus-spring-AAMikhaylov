spring:
  main:
    allow-circular-references: true
  messages:
    fallback-to-system-locale: false
  shell:
    interactive:
      enabled: false
  datasource:
    url: jdbc:h2:mem:librarydb
  sql:
    init:
      mode: always
      data-locations: data.sql
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
application:
  locale: en-US
logging:
  level:
    ROOT: error



